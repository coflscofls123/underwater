<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* 스타일링 로딩 창 */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-icon {
            max-width: 100%;
            max-height: 100%;
        }

        /* 메인 화면 스타일 (감춰진 화면) */
        .main-container {
            display: none; /* 초기에는 숨겨진 상태 */
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- 로딩 창 -->
    <div class="loading-container">
        <img class="loading-icon" src="3838.gif" alt="로딩 중...">
    </div>

    <!-- 메인 화면 (감춰진 화면) -->
    <div class="main-container">
        <!-- 여기에 메인 화면 컨텐츠 추가 -->
        <p>Main Content</p>
        <!-- 예시로 텍스트 추가, 실제 컨텐츠를 여기에 넣어주세요 -->
    </div>

    <script>
        // 5초 후에 메인 화면을 표시하고 11Index.html로 이동
        setTimeout(function () {
            document.querySelector('.loading-container').style.display = 'none'; // 로딩 창 숨김
            document.querySelector('.main-container').style.display = 'block'; // 메인 화면 표시
            window.location.href = '11Index.html'; // 11Index.html로 이동
        }, 5000); // 5초 (5000 밀리초)
    </script>
</body>
</html>
